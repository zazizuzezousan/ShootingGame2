<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SPACESHOT</title>
</head>
<body>
    <div id="gameDisplay">
        <div id="spaceShip"></div>
    </div>
    <div id="control">
        <button id="leftB" onclick='SSmove("left")'>←</button>
        <button id="shootB" onclick='Bshot(NumberofShot)'>Shot</button>
        <button id="rightB" onclick='SSmove("right")'>→</button>
    </div>
    <div id="result">
        <h2>ゲームオーバー</h2>
        <p>スコア:<span id="score"></span></p>
        <button onclick="location.reload()">もう一度</button>
    </div>
    <div id="startInfo">
        <p>左右どちらかに移動するとゲームスタート</p>
        <p>PCの場合は、Aで左、Dで右、SPACEで射撃</p>
        <p>スマホの場合は、画面下部の操作ボタンで操作</p>
    </div>
    <audio src="shot.mp3" id="shotS"></audio>
    <audio src="hit.mp3" id="hitS"></audio>
    <audio src="gameover.mp3" id="gameoverS"></audio>
    <script src="script.js"></script>
</body>
</html>
